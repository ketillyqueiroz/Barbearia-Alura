<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width">
		<title>Contato - Barbearia Alura</title>

		<link rel="stylesheet" href="reset.css">
		<link rel="stylesheet" href="contato.css">
		<link href="https://fonts.googleapis.com/css?family=Montserrat&display=swap" rel="stylesheet">
	</head>
	<body>
		<header>
			<div class="caixa">
				<img src="logo-branco.png" alt="Logo da Barbearia Alura">

				<nav>
					<ul>
						<li><a href="index.html">Home</a></li>
						<li><a href="produtos.html">Produtos</a></li>
						<li><a href="contato.html">Contato</a></li>
					</ul>
				</nav>
			</div>
		</header>

        <main>
			<div class="formulario">
			<form> 
				<label for="nomesobrenome">Nome e sobrenome:</label>
				<input type="text" id="nomesobrenome" class="input-padrao" required placeholder="Escreva seu nome">

				<label for="email">Email:</label>
				<input type="email" id="email" class="input-padrao" required placeholder="seuemail@dominio.com">

				<label for="telefone">Telefone:</label>
				<input type="tel" id="telefone" class="input-padrao" required placeholder="(XX) X XXXX-XXXX">

				<label for="mensagem">Mensagem:</label>
				<textarea cols="60" rows="10" id="mensagem" class="input-padrao" required placeholder="Escreva sua mensagem..."></textarea>

					<fieldset class="fieldset">
						<legend>Como prefere nosso contato?</legend>
						<label for="radio-email"><input type="radio" name="contato" value="email" id="radio-email"> 
							Email</label>
						

						<label for="radio-telefone"><input type="radio" name="contato" value="telefone" id="radio-telefone"> 
							Telefone</label>
						

						<label for="radio-whatsapp"><input type="radio" name="contato" value="whatsapp" id="radio-whatsapp" checked> 
							Whatsapp</label>
						
					</fieldset>

					<fieldset>
						<legend>Qual horário prefere ser atendido?</legend>
						<select style="width: 120px; height: 30px; text-align: center; font-size: 18px; border-radius: 5px;">
							<option>Manhã</option>
							<option>Tarde</option>
							<option>Noite</option>
						</select>
					</fieldset>

                    <label class="checkbox"><input type="checkbox" checked>Gostaria de receber nossas novidades por email?</label>

				<input type="submit" value="Enviar formulário" class="enviar">
			</form>
			</div>
          </main>

        <footer>
			<p class="copyright">&copy Copyright Barbearia Alura - 2022</p>
			<p class="copyright">
				<a href="https://www.linkedin.com/in/ketilly-queiroz-928825234/">Projeto de estudo - Ketilly Queiroz</a>
			</p>
		
		</footer>
	</body>
</html>
